<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYT</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="styles.css">


</head>
<body>

	<div class="container">
		<div class="jumbotron">

			<h1><i class="fa fa-newspaper-o"></i> New York Times Search</h1>

		</div>

		<div class="row searchForm">
			<div class="col-xs-12 searchParam">

				<h3><i class="fa fa-list-alt"></i> Search Parameters</h3>
			</div>

			<div class="col-xs-12">

				

		<form>
		  <div class="form-group">
		    <label for="search">Search Term:</label>
		    <input type="text" class="form-control" id="exampleInputStart" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="records">Number of Records to Retrieve:</label>
		    <input type="number" class="form-control" id="exampleInputRecords" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="start-year">Start Year (Optional)</label>
		    <input type="text" class="form-control" id="exampleInputStartYear" placeholder="">
		  </div>
		  <div class="form-group">
		    <label for="end-year">End Year (Optional)</label>
		    <input type="text" class="form-control" id="exampleInputEndYear" placeholder="">
		  </div>
		  
		  <button type="submit" id="search" class="btn btn-danger"><i class="fa fa-search"></i> Search</button>
		  <button type="reset" id="reset" class="btn btn-danger"><i class="fa fa-trash"></i> Reset</button>
		</form>

				</div>
			</div>

		<div class="row articleSearch">
			<div class="col-xs-12 articleParam">

				<h3><i class="fa fa-table"></i> Top Articles</h3>

			</div>
		
				<div class="col-xs-12 articleYield">
			</div>

		<!-- Contiainer closing tag -->
		</div>



	
</body>
</html>
